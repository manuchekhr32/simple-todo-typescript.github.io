<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="mt-3">TO DO app</h1>
        <hr>

        <form id="form">
          <div class="form-group d-flex gap-2 mb-3">
            <input type="text" required id="field" class="form-control form-control-lg" placeholder="New to do" aria-describedby="helpId">
            <button id="form-btn" type="submit" class="btn btn-success">Add</button>
          </div>
        </form>

        <div class="list-group" id="todo-body"></div>

      </div>
    </div>
  </div>
  
  <script src="./dist/index.js"></script>
</body>
</html>
